{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Montserrat&display=swap" rel="stylesheet">

    <title>Journal | Sign In</title>
</head>

<body>

    <div class="container mt-3 mb-5">

        <div class="row">
            <div class="col">

                <div class="d-flex justify-content-between align-items-center me-5 me-md-0">
                    <!-- Journal Logo -->
                    <div class="ps-3 my-5 border-start border-dark border-2 d-inline">
                        <a href="{% url 'entry_list' %}">
                            <h4 class="lead site-logo">Journal</h4>
                        </a>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col">

                <div class="py-4 ps-5 my-5 border-start border-dark border-2">
                    <form method="post" enctype="multipart/form-data">
                        <h2 class="entry-title mb-5">Sign In</h2>
                        {% csrf_token %}
                        {{ form.media }}

                        <div class="col col-xl-6 form-group">
                            {{ form|crispy }}
                        </div>
                        <a href="{% url 'account_reset_password' %}"><small>Forgotten Password?</small></a>

                        <div class="form-group my-4">
                            <button type="submit" class="btn btn-dark btn-sm my-2">Sign In</button>

                            <a href="{% url 'account_signup' %}" class="btn btn-outline-dark btn-sm my-2">
                                Create Account
                            </a>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
