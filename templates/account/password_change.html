{% extends '_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}


<div class="row">
    <div class="col">
        <div class="p-4 ps-4 ps-lg-5 my-5 border-start border-dark border-2">
            <form method="post" enctype="multipart/form-data">
                <h2 class="entry-title mb-5">Change Password</h2>

                <div class="col col-md-8 col-lg-5 form-group">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form|crispy }}
                </div>

                <div class="form-group mt-4">
                    <a href="{% url 'user' %}" class="btn btn-outline-dark btn-sm my-1">
                        Back
                    </a>
                    <button type="submit" class="btn btn-dark btn-sm my-1">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
