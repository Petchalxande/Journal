{% extends '_base.html' %}
{% load static %}

{% block title %}Logout{% endblock %}

{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col">
        <div class="p-4 ps-5 my-5 border-start border-dark border-2">
            <form method="post" action="{% url 'account_logout' %}">
                <h2 class="entry-title mb-5">Logout</h2>
                {% csrf_token %}
                {{ form.media }}

                <div class="col col-md-8 col-lg-5 form-group">
                    {{ form|crispy }}
                    <p>Are you sure you want to logout?</p>
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-dark btn-sm my-1">Logout</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
