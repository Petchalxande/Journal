{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Montserrat&display=swap" rel="stylesheet">

    <title>Journal | {% block title %}{% endblock %}</title>
  </head>

  <body>
    <div class="container mb-5">

      <nav class="navbar navbar-light navbar-expand-lg py-4" id="main-navbar">
        <div class="container-fluid px-0">
      
          <a href="{% url 'entry_list' %}" class="ps-3 my-5 border-start border-dark border-2 d-inline">
            <h4 class="lead site-logo">Journal</h4>
          </a>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
            <ul class="navbar-nav ms-auto">
      
              <li class="nav-item px-lg-3">
                <a class="nav-link" href="{% url 'entry_list' %}">Home</a>
              </li>

              <li class="nav-item dropdown px-lg-3">
                <a class="nav-link dropdown-toggle" href="#" id="navbarResourcesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Create
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarResourcesDropdown">
                    <a class="dropdown-item bg-transparent ms-lg-2" href="{% url 'entry_create' %}">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                      </svg>
                      New Entry
                    </a>
                    <a class="dropdown-item bg-transparent ms-lg-2" href="{% url 'quotation_create' %}">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                      </svg>
                      New Quotation
                    </a>
                </div>
              </li>

              <li class="nav-item px-lg-3">
                <a class="nav-link" href="{% url 'search-entries' %}">Search</a>
              </li>

              <li class="nav-item px-lg-3">
                <a class="nav-link" href="{% url 'user' %}">Settings</a>
              </li>

            </ul>
      
          </div>
        </div>
      </nav>
        
      {% block content %}

      {% endblock content %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
