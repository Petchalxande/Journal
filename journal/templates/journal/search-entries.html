{% extends '_base.html' %}
{% load static %}

{% block title %}Search Entries{% endblock %}

{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col">
        <div class="p-4 ps-5 my-5 mx-5 border-start border-dark border-2">
            <form action="{% url 'search-entries-results' %}" method="get">
                <h2 class="entry-title mb-5">Search Entries</h2>

                <div class="col col-xl-6 form-group">
                    {% csrf_token %}
                    <input name="q" type="text" value="{{ search_query }}" class="form-control" placeholder="Search" aria-label="Search Entries">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-dark btn-sm mt-4">Search</button>
                </div>
            </form>
        </div>
    </div>          
</div>

{% endblock content %}
